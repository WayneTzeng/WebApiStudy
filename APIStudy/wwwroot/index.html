<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Work</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Staff Work</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-StaffID" placeholder="StaffID">
        <input type="text" id="add-Department" placeholder="Department">
        <input type="text" id="add-Name" placeholder="Name">
        <input type="text" id="add-Position" placeholder="Position">
        <input type="text" id="add-Seniority" placeholder="Seniority">

        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>ID</th>
            <th>department</th>
            <th>name</th>
            <th>position</th>
            <th>seniority</th>
            <th></th>
            <th></th>



        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/Staffsite.js" asp-append-version="true"></script>
    <!--<script src="js/site.js" asp-append-version="true"></script>-->

    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
